<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recreate Design</title>
    <link rel="stylesheet" href="grid.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="grid">
        <div class="teal-box">
          <div class="circle yellow large"></div>
          <div class="circle pink small"></div>
          <div class="circle pink2"></div>
          <div class="circle pink medium"></div>
        </div>
        <div class="teal-box"><div class="circle pink3"></div></div>
        <div class="teal-box"></div>
        <div class="teal-box_big">
          <div class="circle yellow small"></div>
          <div class="mountain green"></div>
          <div class="mountain light-green"></div>
          <div class="human-row">
            <img class="blue" src="human.png" alt="human silhouette" />
            <img class="blue" src="human.png" alt="human silhouette" />
            <img class="blue" src="human.png" alt="human silhouette" />
            <img class="blue" src="human.png" alt="human silhouette" />
            <img class="blue" src="human.png" alt="human silhouette" />
            <img class="blue" src="human.png" alt="human silhouette" />
            <img class="black" src="human.png" alt="human silhouette" />
            <img class="black" src="human.png" alt="human silhouette" />
            <img class="black" src="human.png" alt="human silhouette" />
          </div>
        </div>
        <div class="teal-box_long"></div>
      </div>
    </main>
  </body>
</html>
